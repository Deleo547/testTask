<!doctype html>
<html lang="ru">
 <head>
   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   <link rel="stylesheet" href="css/fonts.css">
   <link rel="stylesheet" href="css/bootstrap-grid.min.css">
   <link rel="stylesheet" href="css/style.css">
   <link rel="stylesheet" href="libs/owlCarousel2/assets/owl.carousel.min.css">
   <link rel="stylesheet" href="libs/owlCarousel2/assets/owl.theme.default.min.css">

   <title>Здоровый Компьютер</title>
 </head>
 <body>
   <div class="header">
   	<div class="container">
   		<div class="row align-items-center">
   			<div class="col-md-2">
   				<img src="img/001_header/001_logo-header.png" alt="header-logo">
   			</div>
   			<!-- /.col-md-2 -->
   			<div class="col-md-5">
   								<ul class="header-menu">
							   		<li><a href="#">О нас</a></li>
            <li><a href="#">Доставка и оплата</a></li>
            <li><a href="#">Отзывы</a></li>
            <li><a href="#">Контакты</a></li>
   								</ul>
   								<!-- /.header-menu -->
   			</div>
   			<!-- /.col-md-5 -->
   			<div class="offset-md-1 col-md-2">
   				<div class="header-text">
   					<span class="header-text__tel">+7 (391)</span> 288-98-86
   				</div>
   				<!-- /.header-tel -->
   			</div>
   			<!-- /.col-md-2 -->
   			<div class="col-md-2">
   				<button class="button button-o">Вызвать мастера</button>
   			</div>
   			<!-- /.col-md-2 -->
   		</div>
   		<!-- /.row -->
   	</div>
   	<!-- /.container -->
   </div>
   <!-- /.header -->

			<div class="search">
				<div class="container">
					<div class="row align-items-center">
						<div class="col-md-auto">
							<div class="serch-text">
								<img src="img/002_main/burger-menu.png" class="search-img" alt="menu-img">
								Каталог товаров
							</div>
							<!-- /.serch-text__catalogue -->
						</div>
						<div class="col-md-2">
							<img src="img/002_main/repair.png" class="search-img" alt="repair-img">
							<div class="search-text">
								Ремонт
							</div>
							<!-- /.search-text -->
						</div>
						<!-- /.col-md-2 -->
						<div class="offset-md-3 col-md-3">
							<div class="search-input">
								<input type="text" placeholder="Поиск по названию товара">
							</div>
							<!-- /.search-input -->
						</div>
						<!-- /.col-md-3 -->
						<div class="col-md-auto search-basket">
							<img src="img/002_main/basket.png" class="search-img" alt="basket-img">
							<div class="search-text">
								Корзина
							</div>
							<!-- /.search-text -->
						</div>
						<!-- /.col-md-2 -->
					</div>
					<!-- /.search -->
				</div>
				<!-- /.container -->
			</div>
			<!-- /.main -->
			
			<div class="main">
				<div class="container">
					<div class="col-md-6">
						<div class="main-text__title">
							Ремонт MacBook Pro
						</div>
						<!-- /.main-text__title -->
						<div class="main-text__discount">
							со скидкой <span class="main-text__disc">10%</span>
						</div>
						<!-- /.main-text__discount -->
						<div class="main-text__promo">
							Промокод: <span class="main-text__pr">APPLE19</span>
						</div>
						<!-- /.main-text__promo -->
					</div>
					<!-- /.col-md-6 -->
				</div>
				<!-- /.container -->
			</div>
			<!-- /.main -->

			<div class="slider">
				<div class="container">
					<div class="row">
						<div class="col-md-12">
							<div class="owl-carousel">
						  <div class="slider-one">
						  	<img src="img/003_slider/1.png" alt="01">
						  	<div class="slider-text">
						  		Ремонт<br>
						  		телефонов
						  	</div>
						  </div>
						  <div class="slider-one">
						  	<img src="img/003_slider/2.png" alt="01">
						  	<div class="slider-text">
						  		Ремонт<br>
						  		планшетов
						  	</div>
						  </div>
						  <div class="slider-one">
						  	<img src="img/003_slider/3.png" alt="01">
						  	<div class="slider-text">
						  		Ремонт<br>
						  		ноутбуков
						  	</div>
						  </div>
						  <div class="slider-one">
						  	<img src="img/003_slider/4.png" alt="01">
						  	<div class="slider-text">
						  		Ремонт<br>
						  		телевизоров
						  	</div>
						  </div>
						  <div class="slider-one">
						  	<img src="img/003_slider/5.png" alt="01">
						  	<div class="slider-text">
						  		Ремонт<br>
						  		компьютеров
						  	</div>
						  </div>
						  <div class="slider-one">
						  	<img src="img/003_slider/6.png" alt="01">
						  	<div class="slider-text">
						  		Ремонт<br>
						  		приставок
						  	</div>
						  </div>
						</div>
					</div>
						</div>
						<!-- /.col-md-12 -->
					<!-- /.row -->
				</div>
				<!-- /.container -->
			</div>
			<!-- /.slider -->

   <script src="libs/jQuery/jquery-3.4.1.min.js"></script>
   <script src="libs/owlCarousel2/owl.carousel.min.js"></script>

   <script src="js/main.js"></script>

</html>
