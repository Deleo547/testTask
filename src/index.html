<!doctype html>
<html lang="ru">
 <head>
   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   <link rel="stylesheet" href="css/fonts.css">
   <link rel="stylesheet" href="css/bootstrap-grid.min.css">
   <link rel="stylesheet" href="css/style.css">

   <title>Здоровый Компьютер</title>
 </head>
 <body>
   <div class="header">
   	<div class="container">
   		<div class="row align-items-center">
   			<div class="col-md-2">
   				<img src="img/001_header/001_logo-header.png" alt="header-logo">
   			</div>
   			<!-- /.col-md-2 -->
   			<div class="col-md-5">
   								<ul class="header-menu">
							   		<li><a href="#">О нас</a></li>
            <li><a href="#">Доставка и оплата</a></li>
            <li><a href="#">Отзывы</a></li>
            <li><a href="#">Контакты</a></li>
   								</ul>
   								<!-- /.header-menu -->
   			</div>
   			<!-- /.col-md-5 -->
   			<div class="offset-md-1 col-md-2">
   				<div class="header-text">
   					<span class="header-text__tel">+7 (391)</span> 288-98-86
   				</div>
   				<!-- /.header-tel -->
   			</div>
   			<!-- /.col-md-2 -->
   			<div class="col-md-2">
   				<button class="button button-o">Вызвать мастера</button>
   			</div>
   			<!-- /.col-md-2 -->
   		</div>
   		<!-- /.row -->
   	</div>
   	<!-- /.container -->
   </div>
   <!-- /.header -->

			<div class="search">
				<div class="container">
					<div class="row align-items-center">
						<div class="col-md-auto">
							<div class="serch-text">
								<img src="img/002_main/burger-menu.png" class="search-img" alt="menu-img">
								Каталог товаров
							</div>
							<!-- /.serch-text__catalogue -->
						</div>
						<div class="col-md-2">
							<img src="img/002_main/repair.png" class="search-img" alt="repair-img">
							<div class="search-text">
								Ремонт
							</div>
							<!-- /.search-text -->
						</div>
						<!-- /.col-md-2 -->
						<div class="offset-md-3 col-md-3">
							<div class="search-input">
								<input type="text" placeholder="Поиск по названию товара">
							</div>
							<!-- /.search-input -->
						</div>
						<!-- /.col-md-3 -->
						<div class="col-md-auto search-basket">
							<img src="img/002_main/basket.png" class="search-img" alt="basket-img">
							<div class="search-text">
								Корзина
							</div>
							<!-- /.search-text -->
						</div>
						<!-- /.col-md-2 -->
					</div>
					<!-- /.search -->
				</div>
				<!-- /.container -->
			</div>
			<!-- /.main -->
			
			<div class="main">
				<div class="container">
					<div class="col-md-6">
						<div class="main-text__title">
							Ремонт MacBook Pro
						</div>
						<!-- /.main-text__title -->
						<div class="main-text__discount">
							со скидкой <span class="main-text__disc">10%</span>
						</div>
						<!-- /.main-text__discount -->
						<div class="main-text__promo">
							Промокод: <span class="main-text__pr">APPLE19</span>
						</div>
						<!-- /.main-text__promo -->
					</div>
					<!-- /.col-md-6 -->
				</div>
				<!-- /.container -->
			</div>
			<!-- /.main -->

   <!-- Optional JavaScript -->
   <!-- jQuery first, then Popper.js, then Bootstrap JS -->

   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
